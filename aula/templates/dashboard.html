{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/dashboard/main.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <style>
          html,
          body {
            position: relative;
            height: 100%;
          }
      
          swiper-container {
            width: 240px;
            height: 320px;
            margin-inline:0 ;
          }
      
          swiper-slide {
            display: flex;
            align-items: center;
            justify-content: start;
            border-radius: 18px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
          }
      
          swiper-slide:nth-child(1n) .card {
            background-color: rgb(206, 17, 17);
          }
      
          swiper-slide:nth-child(2n) .card {
            background-color: rgb(0, 140, 255);
          }
      
          swiper-slide:nth-child(3n) .card  {
            background-color: rgb(10, 184, 111);
          }
      
          swiper-slide:nth-child(4n) .card {
            background-color: rgb(211, 122, 7);
          }
        </style>

</head>

<body>
    <div class="sidebar">
        <div class="menu-icon">
            <img src="{% static 'images/logo1 1.png' %}" id="logo" alt="Logo">
            <img src="{% static 'images/menu.svg' %}" id="menu" alt="Menu">
        </div>
        <div class="nav-icons">
            <div class="icon" id="search"><img src="{% static 'images/search.svg' %}" alt="Search"></div>
            <div class="icon" id="grid"><img src="{% static 'images/grid.svg' %}" alt="Dashboard"></div>
            <div class="icon" id="user"><img src="{% static 'images/user.svg' %}" alt="Users"></div>
            <div class="icon" id="settings"><img src="{% static 'images/settings.svg' %}" alt="Settings"></div>


            <div class="active"></div>
        </div>
        <div class="logout-icon">
            <img src="{% static 'images/log-out.svg' %}" alt="Logout">
        </div>
    </div>

    <div class="main-content">
        <h1>Dashboard</h1>

        <div id="menu-sidebar">
            <img src=" {% static 'images/menu.svg' %}" alt="Menu">
        </div>

        <section id="conteudos">
          <h2>Conte√∫dos</h2>
          <p>Arraste para o lado</p>
          <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
            <swiper-slide>
              <div class="card">
                <div class="card_load_extreme_title"></div>
                <div class="card_load_extreme_descripion"></div>
              </div>
            </swiper-slide>
            <swiper-slide>
              <div class="card">
                <div class="card_load_extreme_title"></div>
                <div class="card_load_extreme_descripion"></div>
              </div>
            </swiper-slide>
            <swiper-slide>
              <div class="card">
                <div class="card_load_extreme_title"></div>
                <div class="card_load_extreme_descripion"></div>
              </div>
            </swiper-slide>
            <swiper-slide>
              <div class="card">
                <div class="card_load_extreme_title"></div>
                <div class="card_load_extreme_descripion"></div>
              </div>
            </swiper-slide>
          </swiper-container>
        </section>
        <section id="calendar">
          <h2>Cronograma de estudos</h2>
          <iframe src="https://calendar.google.com/calendar/embed?src=fabriciopereiraleal2021%40gmail.com&ctz=America%2FSao_Paulo" style="border: 0" width="80%" frameborder="0" scrolling="no"></iframe>
        </section>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
