{% load static %}

<style>
  
  body {
    background-color: #FFECE0;
  }

  .btn-primary {
      margin-inline: auto;
      margin-bottom: 1.25rem;
      color: white;
      background-color: #DD5348;
      padding: 0.8125rem 3.125rem;
  
      display: flex;
      align-items: center;
      gap: .625rem;
  
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      border-radius: .5rem;
      transition: .3s;
  
      &:hover {
          background-color: #DD5348;
          filter: brightness(1.3);
      }
  }

  nav {

    max-width: 1145px;
    width: 90%;
    margin-inline: auto;

    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #FFECE0;

    & div a img {
      border-radius: 50%;
      width: 100px;
    }

    border: none;
  }
  </style>

<nav class="">
  <div class="">
    <a href="/">
      <img
        class=""
        src="{% static 'images/logo1.jpeg' %}"
      />
    </a>
  </div>

  <div class="">
    {% if user.is_authenticated %}
    <div class="mr-2">
      <form method="get" action="{% url 'aula:pesquisaaula' %}">
        <input
          type="text"
          class="py-1 px-2 rounded-md text-black"
          name="query"
          value="{{ request.GET.query }}"
          placeholder="Pesquisar..."
        />
        <input type="submit" value="" />
      </form>
    </div>
    {% endif %}
    <div class="mr-2">
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'aula:logout' %}">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-blue-600 text-white py-1 px-3 rounded-md"
        >
          Sair
        </button>
      </form>
      {% else %}
      <a href="{% url 'aula:login' %}">
        <button class="btn-primary">
          Login
        </button>
      </a>
      {% endif %}
    </div>
  
  </div>
</nav>
